<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portrait Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for an Apple-inspired look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .main-container {
            min-height: calc(100vh - 80px); /* Full viewport height minus header */
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background-color: #007aff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #005ecb;
        }
        .btn-primary:disabled {
            background-color: #d1d1d6;
            cursor: not-allowed;
        }
        .template-card {
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .template-card.selected {
            border-color: #007aff;
            transform: scale(1.05);
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #d1d1d6;
            border-bottom-color: #007aff;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Collapsible Section Styles */
        .section-content {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.5s ease-in-out;
            overflow: hidden;
            max-height: 1000px; /* Large enough for content */
        }
        .section-content.collapsed {
            margin-top: 0 !important;
            max-height: 0;
            opacity: 0;
        }
        .chevron-icon {
            transition: transform 0.3s ease;
        }
        .section-header.collapsed .chevron-icon {
            transform: rotate(-90deg);
        }
        
        /* Glow Animation for Output Image */
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0px rgba(0, 122, 255, 0.7), 0 0 5px rgba(0, 122, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 122, 255, 0), 0 0 25px rgba(0, 122, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 0 0px rgba(0, 122, 255, 0), 0 0 5px rgba(0, 122, 255, 0.4);
            }
        }
        .output-glow {
            animation: pulse-glow 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
    </style>
</head>
<body class="antialiased">
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-20 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-center text-gray-800 tracking-tight">AI Portrait Studio</h1>
        </div>
    </header>

    <main class="main-container w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
            
            <!-- Left Column: Controls -->
            <div class="flex flex-col space-y-4">
                <!-- Step 1: Upload Image -->
                <div class="bg-white/90 rounded-2xl p-4 shadow-sm transition-all">
                    <div id="upload-section-header" class="section-header flex justify-between items-center cursor-pointer">
                        <h2 class="text-lg font-semibold text-gray-700"><span class="bg-blue-500 text-white rounded-full w-6 h-6 inline-flex items-center justify-center mr-2">1</span> Upload Your Image</h2>
                        <svg class="chevron-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                    </div>
                    <div id="upload-section-content" class="section-content mt-4">
                        <div id="image-upload-area" class="relative w-full aspect-square bg-gray-100 border-2 border-dashed border-gray-300 rounded-2xl flex flex-col items-center justify-center text-center p-2 transition-all">
                            <div id="upload-prompt" class="flex flex-col items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 011.5 0 .375.375 0 01-1.5 0z" />
                                </svg>
                                <p class="text-gray-500 font-medium">Click to upload or drag & drop</p>
                                <p class="text-xs text-gray-400 mt-1">PNG, JPG, or WEBP</p>
                            </div>
                            <img id="upload-preview-image" src="" alt="Uploaded Preview" class="hidden w-full h-full object-contain rounded-xl"/>
                            <input type="file" id="image-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/png, image/jpeg, image/webp">
                        </div>
                    </div>
                </div>

                <!-- Step 2: Select a Style -->
                 <div class="bg-white/90 rounded-2xl p-4 shadow-sm transition-all">
                    <div id="style-section-header" class="section-header flex justify-between items-center cursor-pointer collapsed">
                        <h2 class="text-lg font-semibold text-gray-700"><span class="bg-blue-500 text-white rounded-full w-6 h-6 inline-flex items-center justify-center mr-2">2</span> Select a Style</h2>
                        <svg class="chevron-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                    </div>
                    <div id="style-section-content" class="section-content mt-4 collapsed">
                        <div id="template-gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <!-- Templates will be injected here by JavaScript -->
                        </div>
                    </div>
                </div>

                 <!-- Step 3: Generate -->
                 <div class="bg-white/90 rounded-2xl p-4 shadow-sm transition-all">
                    <div id="generate-section-header" class="section-header flex justify-between items-center cursor-pointer collapsed">
                        <h2 class="text-lg font-semibold text-gray-700"><span class="bg-blue-500 text-white rounded-full w-6 h-6 inline-flex items-center justify-center mr-2">3</span> Generate</h2>
                         <svg class="chevron-icon w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                    </div>
                    <div id="generate-section-content" class="section-content mt-4 collapsed">
                        <button id="generate-btn" class="btn-primary w-full py-3 rounded-xl text-lg font-semibold shadow-lg disabled:shadow-none">
                            Generate Image
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Output -->
            <div class="flex flex-col items-center justify-center glass-card rounded-2xl p-4 lg:p-6 min-h-[400px] lg:min-h-0">
                <div id="output-container" class="w-full h-full flex flex-col items-center justify-center">
                    <div id="output-placeholder" class="text-center">
                         <svg class="w-16 h-16 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.455-2.455L12.75 18l1.178-.398a3.375 3.375 0 002.455-2.455L16.5 14.25l.398 1.178a3.375 3.375 0 002.455 2.455L20.25 18l-1.178.398a3.375 3.375 0 00-2.455 2.455z" />
                        </svg>
                        <h3 class="mt-2 text-lg font-medium text-gray-600">Your creation will appear here</h3>
                        <p class="mt-1 text-sm text-gray-500">Upload an image and pick a style to begin</p>
                    </div>
                    <div id="loader" class="hidden text-center">
                        <div class="loader mx-auto"></div>
                        <p class="mt-4 text-gray-600 font-medium">Generating your masterpiece...</p>
                    </div>
                    <div id="result-container" class="hidden w-full text-center">
                        <img id="result-image" src="" alt="Generated Image" class="w-full max-w-lg mx-auto rounded-2xl shadow-2xl mb-4">
                         <a id="download-btn" href="#" download="ai-portrait.png" class="btn-primary inline-block px-8 py-3 rounded-xl text-lg font-semibold shadow-lg">
                            Download
                        </a>
                    </div>
                    <div id="error-container" class="hidden text-center p-4">
                         <svg class="w-12 h-12 text-red-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                        </svg>
                        <p id="error-message" class="mt-2 font-medium text-red-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            const state = {
                uploadedImageBase64: null,
                uploadedImageType: null,
                selectedTemplateId: null,
                isGenerating: false,
            };

            // --- DOM ELEMENTS ---
            const imageInput = document.getElementById('image-input');
            const imageUploadArea = document.getElementById('image-upload-area');
            const uploadPrompt = document.getElementById('upload-prompt');
            const uploadPreviewImage = document.getElementById('upload-preview-image');
            const templateGallery = document.getElementById('template-gallery');
            const generateBtn = document.getElementById('generate-btn');
            const outputPlaceholder = document.getElementById('output-placeholder');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('result-container');
            const resultImage = document.getElementById('result-image');
            const downloadBtn = document.getElementById('download-btn');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            
            // Section Toggling Elements
            const sectionHeaders = {
                upload: document.getElementById('upload-section-header'),
                style: document.getElementById('style-section-header'),
                generate: document.getElementById('generate-section-header'),
            };
            const sectionContents = {
                upload: document.getElementById('upload-section-content'),
                style: document.getElementById('style-section-content'),
                generate: document.getElementById('generate-section-content'),
            };

            // --- TEMPLATES DATA ---
            const templates = [
                { id: 'cyberpunk', name: 'Cyberpunk', imageUrl: 'https://placehold.co/300x300/7c0c7a/ffffff?text=Cyberpunk', prompt: 'A portrait of a person in a futuristic, neon-lit cyberpunk city, synthwave aesthetic, detailed, cinematic lighting.' },
                { id: 'fantasy-art', name: 'Fantasy Art', imageUrl: 'https://placehold.co/300x300/a36e0d/ffffff?text=Fantasy', prompt: 'A fantasy art portrait, digital painting, epic and majestic, with mythical elements in the background, style of a fantasy game.' },
                { id: 'watercolor', name: 'Watercolor', imageUrl: 'https://placehold.co/300x300/3b82f6/ffffff?text=Watercolor', prompt: 'A delicate watercolor painting of the person, soft edges, vibrant colors, on textured paper.' },
                { id: 'pop-art', name: 'Pop Art', imageUrl: 'https://placehold.co/300x300/eab308/ffffff?text=Pop+Art', prompt: 'A pop art portrait in the style of Andy Warhol, bold colors, screenprint look, graphic and vibrant.' },
                { id: 'starlight', name: 'Starlight', imageUrl: 'https://placehold.co/300x300/1e293b/ffffff?text=Starlight', prompt: 'The person\'s portrait made of constellations and stardust, cosmic and ethereal, deep space background.' },
                { id: 'vintage', name: 'Vintage Photo', imageUrl: 'https://placehold.co/300x300/8c7a6b/ffffff?text=Vintage', prompt: 'An old-fashioned, sepia-toned vintage photograph from the 1920s, grainy, with classic attire.' }
            ];

            // --- UI UPDATE FUNCTIONS ---
            const render = () => {
                // Update Generate Button
                generateBtn.disabled = !(state.uploadedImageBase64 && state.selectedTemplateId && !state.isGenerating);
                
                // Update Output Area
                const hasError = errorMessage.textContent.trim() !== "";
                const hasResult = resultImage.src.trim() !== "";

                outputPlaceholder.classList.toggle('hidden', state.isGenerating || hasResult || hasError);
                loader.classList.toggle('hidden', !state.isGenerating);
                resultContainer.classList.toggle('hidden', state.isGenerating || !hasResult || hasError);
                errorContainer.classList.toggle('hidden', state.isGenerating || !hasError);

                if (state.isGenerating) {
                     resultImage.src = "";
                     errorMessage.textContent = "";
                     resultImage.classList.remove('output-glow');
                }
            };

            const toggleSection = (sectionName) => {
                const header = sectionHeaders[sectionName];
                const content = sectionContents[sectionName];
                const isCollapsed = header.classList.contains('collapsed');

                if (isCollapsed) {
                    header.classList.remove('collapsed');
                    content.classList.remove('collapsed');
                } else {
                    header.classList.add('collapsed');
                    content.classList.add('collapsed');
                }
            };

            // --- EVENT HANDLERS ---
            const handleImageUpload = (file) => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        state.uploadedImageBase64 = imageUrl.split(',')[1];
                        state.uploadedImageType = file.type;
                        
                        // Show preview in the upload area
                        uploadPreviewImage.src = imageUrl;
                        uploadPreviewImage.classList.remove('hidden');
                        uploadPrompt.classList.add('hidden');
                        imageUploadArea.classList.remove('border-dashed', 'bg-gray-100');
                        imageUploadArea.classList.add('p-0');

                        // Guide the user to the next step
                        toggleSection('upload');
                        toggleSection('style');
                        
                        render();
                    };
                    reader.readAsDataURL(file);
                }
            };

            imageInput.addEventListener('change', (e) => { handleImageUpload(e.target.files[0]); });
            
            // Drag and drop functionality
            imageUploadArea.addEventListener('dragover', (e) => { e.preventDefault(); imageUploadArea.classList.add('bg-gray-200'); });
            imageUploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); imageUploadArea.classList.remove('bg-gray-200'); });
            imageUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUploadArea.classList.remove('bg-gray-200');
                const files = e.dataTransfer.files;
                if (files.length > 0) handleImageUpload(files[0]);
            });

            const handleTemplateSelect = (templateId) => {
                state.selectedTemplateId = templateId;
                document.querySelectorAll('.template-card').forEach(card => {
                    card.classList.toggle('selected', card.dataset.id === templateId);
                });
                // Guide user to final step
                if (!sectionHeaders.generate.classList.contains('collapsed')) return;
                toggleSection('style');
                toggleSection('generate');
                render();
            };

            generateBtn.addEventListener('click', async () => {
                if (generateBtn.disabled) return;
                
                state.isGenerating = true;
                render();

                const selectedTemplate = templates.find(t => t.id === state.selectedTemplateId);
                if (!selectedTemplate) {
                    state.isGenerating = false;
                    errorMessage.textContent = "Please select a valid template.";
                    render();
                    return;
                }

                try {
                    const generatedBase64 = await callImageGenerationAPI(selectedTemplate.prompt);
                    const imageUrl = `data:image/png;base64,${generatedBase64}`;
                    resultImage.src = imageUrl;
                    downloadBtn.href = imageUrl;
                    
                    // Add glow animation
                    resultImage.classList.add('output-glow');
                    resultImage.addEventListener('animationend', () => {
                        resultImage.classList.remove('output-glow');
                    }, { once: true });

                } catch (error) {
                    console.error("API call failed:", error);
                    // Updated error handling to be more specific and helpful
                    let friendlyErrorMessage = "An unknown error occurred. Please try again.";
                    if (error.message.includes("Failed to fetch")) {
                        friendlyErrorMessage = "Network Error: Could not connect to the server. This is often a CORS issue. Please double-check your Vercel Environment Variable `FRONTEND_URL` and ensure it matches your website's URL exactly.";
                    } else if (error.message.includes("API error")) {
                        friendlyErrorMessage = `An API error occurred: ${error.message.replace('API error: ', '')}`;
                    } else {
                        friendlyErrorMessage = error.message;
                    }
                    errorMessage.textContent = friendlyErrorMessage;
                } finally {
                    state.isGenerating = false;
                    render();
                }
            });

            // --- API CALL LOGIC ---
            async function callImageGenerationAPI(prompt) {
                // --- TROUBLESHOOTING 'Failed to fetch' ERRORS ---
                // This error is almost always a Cross-Origin Resource Sharing (CORS) issue.
                // It means your backend (on Vercel) is rejecting requests from your frontend.
                //
                // TO FIX THIS, YOU MUST CHECK YOUR VERCEL PROJECT SETTINGS:
                // 1. Go to your Vercel project dashboard for your BACKEND function.
                // 2. Go to Settings -> Environment Variables.
                // 3. Ensure you have a variable named `FRONTEND_URL`.
                // 4. The value of `FRONTEND_URL` MUST EXACTLY MATCH the URL of THIS live website.
                //    (e.g., https://your-project-name.vercel.app with NO trailing slash).
                //
                // Also ensure the URL below is the correct one for your Vercel backend function.
                const apiUrl = "https://ai-portrait-studio-five.vercel.app/api/generate-image"; 

                const payload = {
                    contents: [{ parts: [ { text: prompt }, { inlineData: { mimeType: state.uploadedImageType, data: state.uploadedImageBase64 } } ] }],
                    generationConfig: { responseModalities: ['IMAGE'] },
                };
                
                let attempt = 0;
                const maxAttempts = 3; // Reduced for quicker feedback on persistent errors
                const initialDelay = 1000;
                while(attempt < maxAttempts) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                             const errorBody = await response.json().catch(() => ({ error: { message: "Server returned an invalid error response." } }));
                             console.error('API Error Response:', errorBody);
                             throw new Error(`API error: ${errorBody.error?.message || response.statusText}`);
                        }
                        const result = await response.json();
                        const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                        if (!base64Data) throw new Error("No image data found in API response.");
                        return base64Data;
                    } catch(error) {
                        attempt++;
                        if (attempt >= maxAttempts) throw error;
                        const delay = initialDelay * Math.pow(2, attempt);
                        console.log(`API call failed, retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            // --- INITIALIZATION ---
            const init = () => {
                templateGallery.innerHTML = templates.map(template => `
                    <div class="template-card aspect-square rounded-xl overflow-hidden shadow-md relative group" data-id="${template.id}">
                        <img src="${template.imageUrl}" alt="${template.name}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-all"></div>
                        <p class="absolute bottom-2 left-2 text-white font-semibold text-sm">${template.name}</p>
                    </div>
                `).join('');
                
                document.querySelectorAll('.template-card').forEach(card => {
                    card.addEventListener('click', () => handleTemplateSelect(card.dataset.id));
                });

                Object.keys(sectionHeaders).forEach(key => {
                    sectionHeaders[key].addEventListener('click', () => toggleSection(key));
                });

                render();
            };

            init();
        });
    </script>
</body>
</html>
